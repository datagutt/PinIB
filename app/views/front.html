{% extends "base.html" %}
{% set scripts = ["pages/front.js", "api/thread.js"] %}
{% set stylesheets = ["front.css"] %}
{% block content %}
<div class="pure-u-1">
	<div id="threads">
{% for thread in threads %}
		<article class="thread">
			<a href="/thread/{{ thread.slug }}">
				<header>{{ thread.title }}</header>
				<img src="{{ thread.file }}" width="{{ thread.width }}" height="{{ thread.height }}">
			</a>
		</article>
{% endfor %}
	</div>
</div>
{% endblock %}
